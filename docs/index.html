<!DOCTYPE html>
<html>
  <head>
    <title>Scale Drills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
    </script>

    <script>
      var keys = [
        "C", "D", "Db/C#", "E", "Eb", "F", "F#", "G", "Ab/G#", "A", "Bb", "B"
      ];

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function getRandomKey() {
        var index = getRandomInt(keys.length - 1)
        return keys[index]
      }

    </script>

    <script>
      $(document).ready(function(){
        $("#next").on("click", function(){
          var keyName = getRandomKey();
          var keyDiv = $("<div/>", {
            "class": "key",
            "text": keyName,
          });

          $("#keys").prepend(keyDiv);
        });
      });
    </script>

    <style>
      .button {
        border: solid;
        border-width: 1px;
        border-radius: 8px;
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
        padding-top: 15px;
        padding-bottom: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: large;
        font-weight: bold;
        font-family: sans-serif;
        width: 100%;
        cursor: pointer;
      }

      .key {
        border-style: solid;
        border-left: none;
        border-right: none;
        border-top: none;
        border-width: 1px;
        padding: 5px;
        margin: 5px;
        font-size: x-large;
        font-weight: bold;
        font-family: sans-serif;
      }

    </style>
  </head>

  <body>
    <div id="next" class="button">Next scale</div>

    <div id="keys" class="keys">
    </div>
  </body>
</html>
